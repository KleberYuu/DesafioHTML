<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conntatos</title>
  </head>
  <body>
    <fieldset>
      <legend>Entre em contato</legend>
      <label for="assunto"> <strong>Assunto:</strong> </label>
      <select name="select">
        <option value="suporte" selected>Suporte</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option></select
      ><br /><br />

      <form action="">
        <label for="name"> <strong>Nome Completo:</strong> </label> <br />
        <input type="text" placeholder="Digte seu nome" required />
        <br />
        <br />
        <label for="email"> <strong>Email:</strong> </label> <br />
        <input type="email" placeholder="email@seudominio.com" required />
        <br /><br />
        <label for="message"><strong>Mensagem:</strong></label
        ><br />
        <textarea name="message" cols="30" rows="10" required></textarea
        ><br /><br />
        <input type="checkbox" /><label for="checkbox"
          ><strong>Aceito receber novidades por Email</strong></label
        ><br /><br />
        <button>Enviar</button>
      </form>
    </fieldset>
    <button><a href="./index.html">Voltar</a></button>
  </body>
</html>
